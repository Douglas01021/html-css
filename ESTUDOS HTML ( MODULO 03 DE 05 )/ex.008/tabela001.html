<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        height: 400px;
        width: 400px;
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
      }

      .diferente {
        background-color: lightcoral;
        text-align: right;
      }

    
    </style>
  </head>
  <body>
    <!-- HIERARQUIA DE TABELAS ( simples )
 TABLE = TABELA
TABLE ROW = linha de tabela 
TABLE HEADER = cabeÃ§alho da tabela
TABLE DATA = dado da tabela
text-align left = alinhamento horizontal a esquerda 
    -->
    <h1>Minha Primeira Tabela</h1>
    <table>
      <tr>
        <!--primeira linha -->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <!--segunda linha -->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <!--terceira linha -->
        <td class="diferente">A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr>
        <!--quarta linha -->
        <td>A4</td>
        <td>B4</td>
        <td class="diferente">C4</td>
      </tr>
    </table>
  </body>
</html>
