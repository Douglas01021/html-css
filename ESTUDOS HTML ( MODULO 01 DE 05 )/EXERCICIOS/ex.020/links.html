<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
/*
SELETORES PERSONALIZADOS
# = ID
. = CLASS
: = PSEUDO-CLASS
:: = PSEUDO-ELEMENT
> = CLILDREN
*/


        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: rgba(223, 37, 152, 0.459);
            color: blanchedalmond;
        }
        h1 { 
            
        }
        a {
            color: rgb(131, 119, 143);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: rgb(158, 132, 182);
            
        }

        a:hover {
            color: black;
            text-decoration: underline;

        }

        a:active {
            color: rgb(0, 109, 91);
        }

        a::after {
            content: '[link]';
            color: rgba(119, 119, 119, 0.192);
}

    </style>



</head>
<body>
